<form
  [formGroup]="profiledetailsForm"
  (ngSubmit)="onSubmit(profiledetailsForm)"
  class="p-5"
>
  <div class="form-group">
    <label for="DisplayName" class="formstylebold">Display Name</label>
    <input
      type="text"
      id="DisplayName"
      class="form-control"
      formControlName="DisplayName"
    />
  </div>

  <div class="form-group">
    <label for="UserName" class="formstylebold">User Name</label>
    <input
      type="text"
      id="UserName"
      class="form-control"
      formControlName="UserName"
    />
  </div>

  <div class="form-group">
    <label for="Password" class="formstylebold">Password</label>
    <input
      type="password"
      id="Password"
      class="form-control"
      formControlName="Password"
    />
  </div>

  <div class="form-group">
    <label for="ConfirmPassword" class="formstylebold">Confirm Password</label>
    <input
      type="password"
      id="ConfirmPassword"
      class="form-control"
      formControlName="ConfirmPassword"
    />
  </div>

  <div class="form-group">
    <label for="Address" class="formstylebold">Address</label>
    <input
      type="text"
      id="Address"
      class="form-control"
      formControlName="Address"
    />
  </div>

  <div class="form-group">
    <label for="PhoneNumber" class="formstylebold">Phone Number</label>
    <input
      type="tel"
      id="PhoneNumber"
      class="form-control"
      formControlName="PhoneNumber"
    />
  </div>
  <br />
  <button type="submit" class="btn btnstyle">
    <span>SAVE CHANGES </span>
    <i class="fa-solid fa-arrow-right-long"></i>
  </button>
</form>
